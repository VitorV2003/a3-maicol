<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background-color: #4caf50;
        margin: 10px auto 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .form-section {
        margin-bottom: 30px;
      }

      .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
      }

      .back-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Funcionário</h1>
      <form action="crud.php" method="POST" class="form-section">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <label for="permissao">Permissão (A/U):</label>
        <input
          type="text"
          id="permissao"
          name="permissao"
          maxlength="1"
          required
        />

        <label for="salario_220h">Salário 220h:</label>
        <input
          type="number"
          id="salario_220h"
          name="salario_220h"
          step="0.01"
          required
        />

        <label for="horas_trabalhadas">Horas Trabalhadas:</label>
        <input
          type="number"
          id="horas_trabalhadas"
          name="horas_trabalhadas"
          required
        />

        <button type="submit" name="inserir_funcionario">Cadastrar</button>
      </form>

      <h1>Alterar Funcionário</h1>
      <form action="crud.php" method="POST" class="form-section">
        <label for="cpf_atual">CPF Atual:</label>
        <input type="text" id="cpf_atual" name="cpf_atual" required />

        <label for="nome_atual">Nome Atual:</label>
        <input type="text" id="nome_atual" name="nome_atual" required />

        <label for="novo_cpf">Novo CPF:</label>
        <input type="text" id="novo_cpf" name="cpf" required />

        <label for="novo_nome">Novo Nome:</label>
        <input type="text" id="novo_nome" name="nome" required />

        <label for="nova_senha">Nova Senha:</label>
        <input type="password" id="nova_senha" name="senha" required />

        <label for="nova_permissao">Nova Permissão (A/U):</label>
        <input
          type="text"
          id="nova_permissao"
          name="permissao"
          maxlength="1"
          required
        />

        <label for="novo_salario">Novo Salário 220h:</label>
        <input
          type="number"
          id="novo_salario"
          name="salario_220h"
          step="0.01"
          required
        />

        <label for="novas_horas">Novas Horas Trabalhadas:</label>
        <input
          type="number"
          id="novas_horas"
          name="horas_trabalhadas"
          required
        />

        <button type="submit" name="alterar_funcionario">Alterar</button>
      </form>

      <h1>Deletar Funcionário</h1>
      <form action="crud.php" method="POST" class="form-section">
        <label for="cpf_deletar">CPF:</label>
        <input type="text" id="cpf_deletar" name="cpf" required />

        <button type="submit" name="deletar_funcionario">Deletar</button>
      </form>

      <h1>Listar Salários</h1>
      <form action="crud.php" method="POST" class="form-section">
        <label for="listar_nome">Nome:</label>
        <input type="text" id="listar_nome" name="listar_nome" required />

        <label for="listar_cpf">CPF:</label>
        <input type="text" id="listar_cpf" name="listar_cpf" required />

        <button type="submit" name="listar_salarios">Listar Salários</button>
      </form>

      <a href="tela_inicial.php" class="back-button"
        >Voltar para a Tela Inicial</a
      >
    </div>
  </body>
</html>
