<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Funcionário</title>
  </head>
  <body>
    <h1>Cadastro de Funcionário</h1>
    <form action="crud.php" method="POST">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />
      <br /><br />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
      <br /><br />

      <label for="permissao">Permissão (A/U):</label>
      <input
        type="text"
        id="permissao"
        name="permissao"
        maxlength="1"
        required
      />
      <br /><br />

      <label for="salario_220h">Salário 220h:</label>
      <input
        type="number"
        id="salario_220h"
        name="salario_220h"
        step="0.01"
        required
      />
      <br /><br />

      <label for="horas_trabalhadas">Horas Trabalhadas:</label>
      <input
        type="number"
        id="horas_trabalhadas"
        name="horas_trabalhadas"
        required
      />
      <br /><br />

      <button type="submit" name="inserir_funcionario">Cadastrar</button>
    </form>
  </body>
</html>
