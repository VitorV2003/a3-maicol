<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Vendas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background-color: #4caf50;
        margin: 10px auto 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="date"],
      input[type="number"],
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
      }

      .back-button:hover {
        background-color: #d32f2f;
      }

      .form-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Formulário para Registrar Venda -->
      <h1>Registrar Venda</h1>
      <form action="crud.php" method="POST">
        <label for="data_venda">Data da Venda:</label>
        <input type="date" id="data_venda" name="data_venda" required />

        <label for="codigo">Código do Produto:</label>
        <input type="number" id="codigo" name="codigo" required />

        <label for="qtde_venda">Quantidade Vendida:</label>
        <input type="number" id="qtde_venda" name="qtde_venda" required />

        <button type="submit" name="inserir_venda">Registrar Venda</button>
      </form>
      <!-- Listar Vendas -->
      <h1>Listar Vendas</h1>
      <form action="crud.php" method="POST">
        <button type="submit" name="listar_vendas">Listar Vendas</button>
      </form>

      <a href="tela_inicial.php" class="back-button"
        >Voltar para a Tela Inicial</a
      >
    </div>
  </body>
</html>
