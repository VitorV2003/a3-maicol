<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Vendas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #afda77;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background-color: #4caf50;
        margin: 10px auto 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
      }

      .venda-item {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="date"],
      input[type="number"],
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .back-button {
        text-align: center;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
      }

      .back-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registrar Vendas</h1>
      <form action="crud.php" method="POST" id="form-vendas">
        <div id="vendas-container">
          <div class="venda-item">
            <label for="data_venda">Data da Venda:</label>
            <input type="date" name="vendas[0][data_venda]" required />

            <label for="codigo">Código do Produto:</label>
            <input type="number" name="vendas[0][codigo]" required />

            <label for="qtde_venda">Quantidade Vendida:</label>
            <input type="number" name="vendas[0][qtde_venda]" required />
          </div>
        </div>

        <button type="button" onclick="addVenda()">Adicionar Venda</button>
        <button type="submit" name="inserir_venda">Registrar Vendas</button>
      </form>

      <div class="actions">
        <form action="crud.php" method="POST">
          <button type="submit" name="listar_vendas">Listar Vendas</button>
        </form>

        <a href="tela_inicial.php" class="back-button"
          >Voltar para a Tela Inicial</a
        >
      </div>
    </div>

    <script>
      let vendaIndex = 1;

      function addVenda() {
        const container = document.getElementById("vendas-container");
        const novaVenda = document.createElement("div");
        novaVenda.classList.add("venda-item");
        novaVenda.innerHTML = `
          <label for="data_venda">Data da Venda:</label>
          <input type="date" name="vendas[${vendaIndex}][data_venda]" required />

          <label for="codigo">Código do Produto:</label>
          <input type="number" name="vendas[${vendaIndex}][codigo]" required />

          <label for="qtde_venda">Quantidade Vendida:</label>
          <input type="number" name="vendas[${vendaIndex}][qtde_venda]" required />

          <button type="button" onclick="removerVenda(this)">Remover</button>
        `;
        container.appendChild(novaVenda);
        vendaIndex++;
      }

      function removerVenda(button) {
        button.parentElement.remove();
      }
    </script>
  </body>
</html>
