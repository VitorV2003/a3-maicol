<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
  </head>
  <body>
    <h1>Cadastrar Produto</h1>

    <form action="crud.php" method="POST">
      <label for="codigo">Código:</label>
      <input type="text" name="codigo" required /><br /><br />

      <label for="descricao">Descrição:</label>
      <input type="text" name="descricao" required /><br /><br />

      <label for="preco">Preço:</label>
      <input type="number" step="0.01" name="preco" required /><br /><br />

      <label for="validade">Validade:</label>
      <input type="date" name="validade" required /><br /><br />

      <label for="unid_medida">Unidade de Medida:</label>
      <input type="text" name="unid_medida" required /><br /><br />

      <label for="desconto">Desconto (%):</label>
      <input type="number" step="0.01" name="desconto" /><br /><br />

      <label for="quantidade">Quantidade:</label>
      <input type="number" name="quantidade" required /><br /><br />

      <input type="submit" name="inserir_produto" value="Cadastrar Produto" />
    </form>

    <h1>Alterar Produto</h1>
    <form action="crud.php" method="POST">
      <label for="codigo_atual">Código Atual:</label>
      <input type="text" name="codigo_atual" required /><br /><br />

      <label for="descricao_atual">Descrição Atual:</label>
      <input type="text" name="descricao_atual" required /><br /><br />

      <label for="novo_codigo">Novo Código:</label>
      <input type="text" name="novo_codigo" required /><br /><br />

      <label for="nova_descricao">Nova Descrição:</label>
      <input type="text" name="nova_descricao" required /><br /><br />

      <input type="submit" name="alterar_produto" value="Alterar Produto" />
    </form>

    <h1>Deletar Produto</h1>
    <form action="crud.php" method="POST">
      <label for="codigo">Código:</label>
      <input type="text" name="codigo" required /><br /><br />

      <input type="submit" name="deletar_produto" value="Deletar Produto" />
    </form>

    <h1>Listar Produtos</h1>
    <form action="crud.php" method="POST">
      <input type="submit" name="listar_produto" value="Listar Produtos" />
    </form>
  </body>
</html>
