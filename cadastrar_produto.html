<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background-color: #4caf50;
        margin: 10px auto 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
      }

      .back-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastrar Produto</h1>
      <form action="crud.php" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" name="codigo" required />

        <label for="descricao">Nome:</label>
        <input type="text" name="descricao" required />

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" name="preco" required />

        <label for="validade">Validade:</label>
        <input type="date" name="validade" required />

        <label for="unid_medida">Unidade de medida:</label>
        <input type="text" name="unid_medida" required />

        <label for="desconto">Desconto (%):</label>
        <input type="number" step="0.01" name="desconto" />

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" required />

        <input type="submit" name="inserir_produto" value="Cadastrar Produto" />
      </form>

      <h1>Alterar Produto</h1>
      <form action="crud.php" method="POST">
        <label for="codigo_atual">Código atual:</label>
        <input type="text" name="codigo_atual" required />

        <label for="descricao_atual">Nome atual:</label>
        <input type="text" name="descricao_atual" required />

        <label for="novo_codigo">Novo código:</label>
        <input type="text" name="novo_codigo" required />

        <label for="nova_descricao">Novo nome:</label>
        <input type="text" name="nova_descricao" required />

        <input type="submit" name="alterar_produto" value="Alterar Produto" />
      </form>

      <h1>Deletar Produto</h1>
      <form action="crud.php" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" name="codigo" required />

        <input type="submit" name="deletar_produto" value="Deletar Produto" />
      </form>

      <h1>Listar Produtos</h1>
      <form action="crud.php" method="POST">
        <input type="submit" name="listar_produto" value="Listar Produtos" />
      </form>

      <a href="tela_inicial.php" class="back-button"
        >Voltar para a Tela Inicial</a
      >
    </div>
  </body>
</html>
